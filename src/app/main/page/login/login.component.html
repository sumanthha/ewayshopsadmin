<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <mat-card>
                <div class="logo">
                    <img src="assets/images/logos/logo-final.png">
                </div>

                <div class="title">LOGIN TO YOUR ACCOUNT</div>

                <form name="loginForm" [formGroup]="loginForm" novalidate>

                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="username">
                        <mat-icon matSuffix class="secondary-text">user</mat-icon>
                        <mat-error *ngIf="loginForm.get('username').hasError('required')">
                            Email address is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('username').hasError('pattern')">
                            Please enter valid Email address
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="password" formControlName="password">
                        <div class="show_password" (click)="showPass()">
                            <mat-icon *ngIf="show" matSuffix class="secondary-text">visibility</mat-icon>
                            <mat-icon *ngIf="!show" matSuffix class="secondary-text">visibility_off</mat-icon>
                        </div>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button  class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" (click)="loginFn()">
                        LOGIN
                    </button>
                    <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                        fxLayoutAlign="space-between center">
                        <a class="forgot-link" (click)="forgotPwd()">Forgot Password</a>
                    </div>

                </form>

                <span class="text">OR</span>

            </button>

            <button mat-raised-button class="facebook">

                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
            </div> -->
            </mat-card>
        </div>

    </div>

</div>
