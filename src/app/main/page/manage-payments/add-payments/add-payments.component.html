<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">payment</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span [routerLink]="['/manage-payments/']" class="secondary-text breat_link">Manage
                    Payments</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" *ngIf="selcectFormOption == 'add';">Add Payments</span>
                <span class="secondary-text" *ngIf="selcectFormOption == 'edit';">Edit Payments</span>
            </div>

            <div class="h1 mt-16" *ngIf="selcectFormOption == 'add';">Add Payments</div>
            <div class="h1 mt-16" *ngIf="selcectFormOption == 'edit';">Edit Payments</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
           
            <form id="add_cus_form" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">
            
                <div class="form_row" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4 form_field">
                        <mat-label>Payment Code*</mat-label>
                        <input matInput formControlName="payment_code">
                        <div *ngIf="submitted && f.payment_code.errors" class="invalid-feedback">
                            <div *ngIf="f.payment_code.errors" class="form-err">Payment Code is required</div>
                        </div>
                        <!-- <mat-icon matSuffix class="disabled-text">account_circle</mat-icon> -->
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4"> -->
                        <mat-label>Payment Mode *</mat-label>
                       <mat-radio-group aria-label="Select an option" style="padding-left: 1vw;" formControlName="Payment_mode">
                         <mat-radio-button value="1" style="padding-right: 1vw;">Credit card</mat-radio-button>
                         <mat-radio-button value="2">Paypal</mat-radio-button>
                       </mat-radio-group>
                        
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors" class="form-err">Test Mode field is required</div>
    
                        </div>
                        
                    <!-- </mat-form-field>
                    -->
                </div>
              
               
                <div class="example-button-row add_button">
                    <button *ngIf="selcectFormOption == 'add';" mat-raised-button color="primary"
                        (click)="createPayment()">Add</button>
                    <button *ngIf="selcectFormOption == 'edit';" mat-raised-button color="primary"
                        (click)="editPayment()">Update</button>
                    <button mat-raised-button [routerLink]="['/manage-payments']">Cancel</button>
                </div>
            </form>
            <!-- / REACTIVE FORM EXAMPLE -->
        </div>
    </div>
</div>
