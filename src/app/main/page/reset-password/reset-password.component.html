<div id="reset-password" fxLayout="column">

    <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="reset-password-form" style="background:white;"
            [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo-final.png">
            </div>

            <div class="title">RESET YOUR PASSWORD</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="password" formControlName="password" (keyup)="password_match()">
                    <div class="show_password" (click)="showPass()">
                        <mat-icon *ngIf="show" matSuffix class="secondary-text">visibility</mat-icon>
                        <mat-icon *ngIf="!show" matSuffix class="secondary-text">visibility_off</mat-icon>
                    </div>
                    <mat-error *ngIf="resetPasswordForm.get('password').hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="resetPasswordForm.get('password').hasError('pattern')">
                        Password should Alphanumeric & Special Character
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="password" formControlName="passwordConfirm" (keyup)="password_match()">
                    <div class="show_password" (click)="showPass()">
                        <mat-icon *ngIf="show" matSuffix class="secondary-text">visibility</mat-icon>
                        <mat-icon *ngIf="!show" matSuffix class="secondary-text">visibility_off</mat-icon>
                    </div>
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                        Password confirmation is required
                    </mat-error>

                    <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') &&
                                       resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        Passwords must match
                    </mat-error>
                </mat-form-field>
                <!-- [disabled]="resetPasswordForm.invalid" -->
                <button mat-raised-button class="submit-button" color="accent" aria-label="RESET MY PASSWORD"
                    [disabled]="btndisabled" (click)="reset_password()">
                    RESET MY PASSWORD
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/pages/auth/login'">Go back to login</a>
            </div>

        </div>

    </div>

</div>
