<div id="orders" class="page-layout carded fullwidth inner-scroll manage-customers">
  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header accent" style="display: flex;place-content: center space-between;align-items: center;"
      fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      <!-- APP TITLE -->
      <div class="logo mb-24 mb-sm-0" style="display: flex;" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          subject
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Manage Branch</span>
      </div>
      <!-- / APP TITLE -->
      <!-- SEARCH -->
      <div class="search-wrapper  ml-sm-32">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center"
          style="flex-direction: row;box-sizing: border-box;display: flex;place-content: center flex-start;align-items: center;flex: 1 1 0%;">
          <mat-icon>search</mat-icon>
          <input #filter (keyup)="searchUser($event.target.value)" placeholder="Search">
        </div>
      </div>
      <button mat-raised-button [routerLink]="['/manage-branch/branch','add']">Add Branch</button>
      <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">
      <div class="mat-elevation-z8 removeshadow">
        <table mat-table matSort [dataSource]="CustTable">
         
          <ng-container matColumnDef="branch_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Code</th>
            <td mat-cell *matCellDef="let branch"> {{branch.branch_code}} </td>
          </ng-container>
          <ng-container matColumnDef="branch_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Name</th>
            <td mat-cell *matCellDef="let branch"> {{branch.branch_name}} </td>
          </ng-container>
          <ng-container matColumnDef="branch_phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No</th>
            <td mat-cell *matCellDef="let branch" style="padding-left: 3px;padding-right: 5px;"> {{branch.branch_phone}} </td>
          </ng-container>
          <ng-container matColumnDef="branch_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address</th>
            <td mat-cell *matCellDef="let branch" style="padding-left: 4px;padding-right: 5px;"> {{branch.branch_email}} </td>
          </ng-container>
         
          <ng-container matColumnDef="location">
            <th class="w-15" mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let branch" style="width: 200px;padding-left: 8px;padding-right: 5px;"> {{branch.branch_address}} </td>
          </ng-container>
          <ng-container matColumnDef="zipcode">
            <th class="W-10" mat-header-cell *matHeaderCellDef> Zipcode </th>
            <td mat-cell *matCellDef="let branch" style="width: 40px;padding-left: 8px;padding-right: 5px;"> {{branch.zipcode}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let branch">
              <a class="view_icon" [routerLink]="['/manage-branch/branch','edit',branch.branch_code]">
                <mat-icon matTooltip="Edit branch" class="action-icons">edit</mat-icon>
              </a>
              <mat-icon matTooltip="Delete branch" class="action-icons" style="cursor: pointer;"
                (click)="deleterBranch( branch.branch_code, branch.name)">delete
              </mat-icon>
              <a class="view_icon" [routerLink]="['/manage-branch/view-branch',branch.branch_code]">
                <mat-icon matTooltip="View branch" class="action-icons">visibility</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <!-- <div class="content-card" *ngIf="!(CustomerList.length >0)">
      <ng-container matColumnDef="action">
        <mat-cell class="nodatafound"> No data found</mat-cell>
      </ng-container>
    </div> -->
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
