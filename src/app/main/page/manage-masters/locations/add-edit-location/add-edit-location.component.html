<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span [routerLink]="['/manage-masters/']" class="secondary-text breat_link">Manage
                    Masters</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span [routerLink]="['/manage-masters/locations']" class="secondary-text breat_link">Manage
                    Locaiton</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" *ngIf="selcectFormOption == 'add';">Add Location</span>
                <span class="secondary-text" *ngIf="selcectFormOption == 'edit';">Edit Location</span>
            </div>

            <div class="h1 mt-16" *ngIf="selcectFormOption == 'add';">Add Location</div>
            <div class="h1 mt-16" *ngIf="selcectFormOption == 'edit';">Edit Location</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form id="add_cus_form" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="form_row" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4 form_field">
                        <mat-label>Location ID *</mat-label>
                        <input matInput formControlName="locationid">
                        <div *ngIf="submit && f.locationid.errors" class="invalid-feedback">
                            <div *ngIf="f.locationid.errors" class="form-err">Location ID is required</div>
                        </div>
                    </mat-form-field>
                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Location Name *</mat-label>
                        <input matInput formControlName="locationname">
                        <div *ngIf="submit && f.locationname.errors" class="invalid-feedback">
                            <div *ngIf="f.locationname.errors" class="form-err">Location Name is required</div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="example-button-row">
                    <button *ngIf="selcectFormOption == 'add';" mat-raised-button color="primary"
                        (click)="addLocation()">Add Location</button>
                    <button *ngIf="selcectFormOption == 'edit';" mat-raised-button color="primary"
                        (click)="updateLocation()">Update Location</button>
                    <button mat-raised-button [routerLink]="['/manage-masters/locations']">Cancel</button>
                </div>
            </form>
            <!-- / REACTIVE FORM EXAMPLE -->
        </div>
    </div>
</div>
