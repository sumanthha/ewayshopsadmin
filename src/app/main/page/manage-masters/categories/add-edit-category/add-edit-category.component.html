<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div
        class="header accent p-24 h-160"
        fxLayout="row"
        fxLayoutAlign="start center"
    >
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span
                    [routerLink]="['/manage-masters/categories']"
                    class="secondary-text breat_link"
                    >Manage Masters</span
                >
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span
                    [routerLink]="['/manage-masters/categories']"
                    class="secondary-text breat_link"
                    >Manage categories</span
                >
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" *ngIf="selcectFormOption == 'add'"
                    >Add Category</span
                >
                <span class="secondary-text" *ngIf="selcectFormOption == 'edit'"
                    >Edit Category</span
                >
            </div>

            <div class="h1 mt-16" *ngIf="selcectFormOption == 'add'">
                Add Category
            </div>
            <div class="h1 mt-16" *ngIf="selcectFormOption == 'edit'">
                Edit Category
            </div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div
            class="mb-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxLayout.gt-md="row"
        >
            <!-- REACTIVE FORM EXAMPLE -->
            <form
                id="add_cus_form"
                class="mat-card mat-elevation-z4 p-24 mr-24"
                fxLayout="column"
                fxLayoutAlign="start"
                fxFlex="1 0 auto"
                name="form"
                [formGroup]="form"
            >
                <div
                    class="form_row"
                    fxLayout="row"
                    fxLayoutAlign="start center"
                    fxFlex="1 0 auto"
                >
                    <mat-form-field
                        appearance="outline"
                        appearance="outline"
                        fxFlex="50"
                        class="pr-4 form_field"
                    >
                        <mat-label>Category Code *</mat-label>
                        <input
                            *ngIf="!showcategory_code"
                            matInput
                            formControlName="category_Code"
                        />
                        <input
                            *ngIf="showcategory_code"
                            matInput
                            formControlName="category_Code"
                        />
                        <div
                            *ngIf="submit && f.category_Code.errors"
                            class="invalid-feedback"
                        >
                            <div
                                *ngIf="f.category_Code.errors"
                                class="form-err"
                            >
                                Category Code is required
                            </div>
                        </div>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        appearance="outline"
                        fxFlex="50"
                        class="pr-4"
                    >
                        <mat-label>Category Name *</mat-label>
                        <input
                            matInput
                            formControlName="category_Name"
                            (keypress)="omit_special_char($event)"
                        />
                        <div
                            *ngIf="submit && f.category_Name.errors"
                            class="invalid-feedback"
                        >
                            <div
                                *ngIf="f.category_Name.errors"
                                class="form-err"
                            >
                                Category Name is required
                            </div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="example-button-row">
                    <button
                        *ngIf="selcectFormOption == 'add'"
                        mat-raised-button
                        color="primary"
                        (click)="addCategory()"
                    >
                        Add Category
                    </button>
                    <button
                        *ngIf="selcectFormOption == 'edit'"
                        mat-raised-button
                        color="primary"
                        (click)="updateCategory()"
                    >
                        Update Category
                    </button>
                    <button
                        mat-raised-button
                        [routerLink]="['/manage-masters/categories']"
                    >
                        Cancel
                    </button>
                </div>
            </form>
            <!-- / REACTIVE FORM EXAMPLE -->
        </div>
    </div>
</div>
