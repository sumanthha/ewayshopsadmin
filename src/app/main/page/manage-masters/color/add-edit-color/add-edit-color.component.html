<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span [routerLink]="['/manage-masters/']" class="secondary-text breat_link">Manage
                    Masters</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span [routerLink]="['/manage-masters/color']" class="secondary-text breat_link">Manage
                    Colors</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" *ngIf="selcectFormOption == 'add';">Add Color</span>
                <span class="secondary-text" *ngIf="selcectFormOption == 'edit';">Edit Color</span>
            </div>

            <div class="h1 mt-16" *ngIf="selcectFormOption == 'add';">Add Color</div>
            <div class="h1 mt-16" *ngIf="selcectFormOption == 'edit';">Edit Color</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form id="add_cus_form" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="form_row" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4 form_field">
                        <mat-label>Color ID *</mat-label>
                        <input matInput formControlName="color_id">
                        <div *ngIf="submit && f.color_id.errors" class="invalid-feedback">
                            <div *ngIf="f.color_id.errors" class="form-err">Color ID is required</div>
                        </div>
                    </mat-form-field>
                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Color Name *</mat-label>
                        <input matInput formControlName="name">
                        <div *ngIf="submit && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors" class="form-err">Color Name is required</div>
                        </div>
                    </mat-form-field>
                    <div class="color_picker">
                        <mat-form-field>
                            <input matInput type="color" id="favcolor" formControlName="color_code"
                                (change)='colorCheck()'>
                            <span class="text_value">{{colorPicValue}}</span>
                            <span [ngStyle]="{'color':colorPicValue}" class="material-icons
                                color_picker">color_lens</span>
                            <div *ngIf="submit && f.color_code.errors" class="invalid-feedback color_choose">
                                <div *ngIf="f.color_code.errors" class="form-err">Please Choose Color</div>
                            </div>
                        </mat-form-field>

                    </div>
                </div>
                <div class="example-button-row">
                    <button *ngIf="selcectFormOption == 'add';" mat-raised-button color="primary"
                        (click)="addColor()">Add Color</button>
                    <button *ngIf="selcectFormOption == 'edit';" mat-raised-button color="primary"
                        (click)="updateColor()">Update Color</button>
                    <button mat-raised-button [routerLink]="['/manage-masters/color']">Cancel</button>
                </div>
            </form>
            <!-- / REACTIVE FORM EXAMPLE -->
        </div>
    </div>
</div>
